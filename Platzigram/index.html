<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kratosgram</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="Materialize/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="public/app.css">
</head>
<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hiden-on-small-only">
                            <img src="public/iphone.png" alt="" class="iphone">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="kratosgram">Kratosgram</h1>
                                    <form class="signup-form">
                                        <h2>Registrate para ver fotos de tus amigos jugando con Kratos</h2>
                                        <div class="section">
                                            <a class="btn btn-fb hide-on-small-only">
                                                Iniciar sesion con Facebook
                                            </a>
                                            <a class="btn btn-fb hide-on-med-and-up">
                                                Iniciar sesion
                                            </a>
                                        </div>
                                        <div class="divider">
                                        </div>
                                        <div class="section">
                                            <input type="email" name="email" placeholder="Correo electronico">
                                            <input type="text" name="name" placeholder="Nombre completo">
                                            <input type="text" name="username" placeholder="Nombre de usuario">
                                            <input type="password" name="password" placeholder="Contraseña">
                                            <button class="btn waves-effecct waves-light" type="submit">Registrate</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    Ya tienes una cuenta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

                    <ul id='dropdown1' class='dropdown-content'>
                      <li><a href="#!">Espanol</a></li>
                      <li><a href="#!">Ingles</a></li>
                      <li><a href="#!">Boy</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    ® 2019 Kratosgram
                </div> 
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="Materialize/materialize/js/materialize.min.js"></script>

</body>
</html>
